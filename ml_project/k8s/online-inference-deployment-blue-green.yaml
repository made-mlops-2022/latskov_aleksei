apiVersion: apps/v1
kind: Deployment
metadata:
  name: online-inference-deployment-blue-green
  labels:
    app: online-inference
spec:
  replicas: 3
  selector:
    matchLabels:
      app: online-inference
  strategy: 
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 3
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: online-inference
    spec:
      containers:
      - name: online-inference
        image: alexcei64/online_inference:v2
        ports:
        - containerPort: 8000
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"